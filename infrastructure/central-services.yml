apiVersion: apps/v1
kind: Deployment
metadata:
  name: hub-service
spec:
  replicas: 1
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: hub-service
  template:
    metadata:
      labels:
        app: hub-service
    spec:
      containers:
      - image: cxtsiacr.azurecr.io/semantics/hub:catenax-at-home-latest
        imagePullPolicy: Always
        name: hub-service
        ports:
        - containerPort: 4242 # API
        - containerPort: 8090 # JDB
      imagePullSecrets:
      - name: cx-registry
---
apiVersion: v1
kind: Service
metadata:
  name: hub-service
spec:
  type: ClusterIP
  ports:
  - port: 4242
    name: api
    targetPort: 4242
  selector:
    app: hub-service
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hub-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    nginx.ingress.kubernetes.io/x-forwarded-prefix: "/semantic/hub"
spec:
  tls:
    - hosts:
        - catenax-at-home.mx.k8scluster.de
      secretName: catenax-at-home-secret
  rules:
    - host: catenax-at-home.mx.k8scluster.de
      http:
        paths:
          - path: /semantic/hub(/|$)(.*)
            pathType: Prefix
            backend:
              service:
                name: hub-service
                port:
                  number: 4242
---
